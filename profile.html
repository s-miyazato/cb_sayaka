<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/viewport-extra@1.0.3/dist/viewport-extra.min.js"></script>
  <script>
    // 最小幅だけ設定
    new ViewportExtra(375)
    // 最大幅を設定
    new ViewportExtra({ minWidth: 360, maxWidth: 414 })
  </script>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="./asset/stylesheet/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <header class="header--area">
    <div class="header--content">
      <div class="header--personal-info">
        <span class="header--personal-info__name">宮里 紗矢香</span>
        <span class="header--personal-info__mail">s.miyazato@gimal.com</span>
      </div>
      <div class="header--personal-iamge">
        <img class="image__content" src="./asset/img/profile/personal-image.png" alt="">
      </div>
    </div>
    <ul class="header--link">
      <li class="header--link__item"><a href="">デザインイメージ登録</a></li>
      <li class="header--link__item"><a href="">クライアント情報</a></li>
      <li class="header--link__item"><a href="">プロフィール変更</a></li>
    </ul>
    <div class="btn btn--logout">
      <a href="">ログアウト</a>
    </div>
  </header>
  <main>
    <div>
      <h1><span>プロフィール変更</span></h1>
      <div><img src="./asset/img/profile/add-img-personal.jpg" alt=""></div>
      <form class="form--login" action="">
        <div class="input--area">
          <label class="form--label" for="email">ユーザー名</label>
          <input class="form--input" type="email" id="" name="email">
        </div>
        <div class="input--area">
          <label class="form--label" for="email">メールアドレス</label>
          <input class="form--input" type="email" id="" name="email">
        </div>
        <div class="input--area">
          <label class="form--label" for="pass">パスワード</label>
          <input class="form--input" type="password" id="pass" name="password" minlength="8" required>
        </div>
        <div class="btn--wrap">
          <input class="btn-content bg-yellow" type="submit" value="登録する">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
