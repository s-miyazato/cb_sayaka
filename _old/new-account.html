<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/viewport-extra@1.0.3/dist/viewport-extra.min.js"></script>
  <script>
    // 最小幅だけ設定
    new ViewportExtra(375)
    // 最大幅を設定
    new ViewportExtra({ minWidth: 360, maxWidth: 414 })
  </script>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="./asset/stylesheet/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="login">
  <div class="contents--wrap">
    <main class="login-contents">
      <h1 class="content__title"><span class="content__title__text">新規ユーザー登録</span></h1>
      <form class="form--login" action="">
        <div class="input--area">
          <label class="form--label" for="email">ユーザー名</label>
          <input class="form--input" type="email" id="" name="email">
        </div>
        <div class="input--area">
          <label class="form--label" for="email">メールアドレス</label>
          <input class="form--input" type="email" id="" name="email">
        </div>
        <div class="input--area">
          <label class="form--label" for="pass">パスワード</label>
          <input class="form--input" type="password" id="pass" name="password" minlength="8" required>
        </div>
        <div class="btn--wrap">
          <input class="btn-content bg-yellow" type="submit" value="登録する">
        </div>
      </form>
    </main>
  </div>
</body>
</html>
